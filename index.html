<body class="container-fluid p-0">
    <header class="d-flex align-items-center">

        <div class="d-flex w-100 justify-content-center align-items-center">
            <h1 class="me-5">
                Desafio (eventos)
            </h1>
            <button id="btnCarro" class="btn"><i class=" fs-2 fa-solid fa-cart-shopping"></i>
            </button>
            <spann id="contador" class="p-0">0</spann>
            <p id="precio"></p>
            <button id="btnVaciarCarrito" class="ms-3  btn btn-secondary">vaciar carrito</button>
            <button id="finalizarCompra" class="btn btn-success ms-2"> finalizar compra</button>
        </div>
    </header>

    <main class="d-flex justify-content-evenly main " id="main">
        <div id="descripcion" class="div">
            <p id="vacio" class="text-center text-secondary fs-3 pt-5">El carrito esta vacio</p>
            <div class="align-self-end  position-fixed e-4 t-2">
                <button id="btnCerrar" class="btn">cerrar<i class="fa-solid fa-circle-xmark ps-2"></i></button>
            </div>
            <div id="descripcion1" class="ps-4 ">
            </div>
        </div>


        <div id="contenedorCards" class="w-75 d-flex justify-content-evenly flex-wrap">

        </div>
    </main>
